<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e061d0a226.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <div id="mobile">
        <div id="app">

            <div id="search">
                <form id="search-feature">
            
                    <div class="row">
                        <div class="col-8">
                            <input type="search" placeholder="Enter a city..." autocomplete="off" class="form-control form-control-sm"
                                id="search-bar"/>
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Search" id="search-button" class="btn btn-primary w-100 btn-sm"/>
                        </div>
                    </div>
            
                </form>
            </div>
        
        <div id="main-app">

            <div id="location-section">

                <div class="row align-items-center">
                    <div class="col-md-6 offset-md-3">
                        <h1 id="city"></h1>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary btn-sm" id="current" type="button"><i class="fas fa-location-arrow"
                            id="location"></i></button>
                    </div>
                </div>

            </div>


            <div id="top-section">
                    
                <div class="row align-items-center">
                    <div class="col-6">
                        <img src="images/default.png" alt="" id="todays-icon">
                    </div>

                    <div class="col-6">
                        <h2><span id="today-temp" class="temp"></span><span class="cfunit">°C</span></h2>
                    </div>
                </div>

            </div>


            <hr />
        

            <div class="row align-items-center" id="todays-info">

                <div class="col-6">
                    <ul>
                        <li>
                            Today is <span id="date"></span>
                        </li>
                        <li>
                            <span id="today-time"></span>
                        </li>
                        <li>
                            <span id="conditions"></span>
                        </li>
                    </ul>
                </div>

                <div class="col-6">
                    <ul>
                        <li>
                            Feels Like: <span id="feels-like" class="temp"></span><span class="cfunit fl-temp">°C</span>
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind Speed: <span id="wind-speed"></span>km/h
                        </li>
                    </ul>
                </div>
        
            </div>

            <div id="bottom-section">

            <hr />
        
            <div id="forecast-section">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                       
                        <div class="carousel-item active">
                            <img src="https://webgradients.com/public/webgradients_png/004%20Juicy%20Peach.png" class="d-block w-100 forecast-image" alt="Tomorrow's Forecast">
                            <div class="carousel-caption">
                                <h3>Tomorrow's Forecast</h3>
                                <h2><span id="second-day-temp" class="temp"></span><span class="cfunit">°C</span></h2>
                                <ul>
                                    <li>
                                        <span id="second-day-description"></span>
                                    </li>
                                    <li>
                                        ↓ <span id="second-day-min" class="temp"></span><span class="cfunit">°C</span> | ↑ <span id="second-day-max" class="temp"></span><span class="cfunit">°C</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://webgradients.com/public/webgradients_png/007%20Sunny%20Morning.png"
                                class="d-block w-100" alt="Forecast">
                            <div class="carousel-caption">
                                <h3><span id="third-day"></span>'s Forecast</h3>
                                <h2><span id="third-day-temp" class="temp"></span><span class="cfunit">°C</span></h2>
                                <ul>
                                    <li>
                                        <span id="third-day-description"></span>
                                    </li>
                                    <li>
                                        ↓ <span id="third-day-min" class="temp"></span><span class="cfunit">°C</span> | ↑ <span id="third-day-max" class="temp"></span><span class="cfunit">°C</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://webgradients.com/public/webgradients_png/126%20Colorful%20Peach.png"
                                class="d-block w-100" alt="Forecast">
                            <div class="carousel-caption">
                                <h3><span id="fourth-day"></span>'s Forecast</h3>
                                <h2><span id="fourth-day-temp" class="temp"></span><span class="cfunit">°C</span></h2>
                                <ul>
                                    <li>
                                        <span id="fourth-day-description"></span>
                                    </li>
                                    <li>
                                        ↓ <span id="fourth-day-min" class="temp"></span><span class="cfunit">°C</span> | ↑ <span id="fourth-day-max" class="temp"></span><span class="cfunit">°C</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://webgradients.com/public/webgradients_png/005%20Young%20Passion.png"
                                class="d-block w-100" alt="Forecast">
                            <div class="carousel-caption">
                                <h3><span id="fifth-day"></span>'s Forecast</h3>
                                <h2><span id="fifth-day-temp" class="temp"></span><span class="cfunit">°C</span></h2>
                                <ul>
                                    <li>
                                        <span id="fifth-day-description"></span>
                                    </li>
                                    <li>
                                        ↓ <span id="fifth-day-min" class="temp"></span><span class="cfunit">°C</span> | ↑ <span id="fifth-day-max" class="temp"></span><span class="cfunit">°C</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>

                </div>
        
            </div>
        
        
        </div>

        </div>
        

            <div class="btn-group col-12" role="group" aria-label="Unit converter" id="button-section">
                <button type="button" class="btn btn-secondary rounded-0 active" href="#" data-bs-toggle="button"
                    aria-pressed="true" id="celsius-link">°C</button>
                <button type="button" class="btn btn-secondary rounded-0" href="#" data-bs-toggle="button"
                    id="fahrenheit-link">°F</button>
            </div>

            </div>
        </div>
    </div>

    <nav class="fixed-bottom">
        <div id="footer">
            <p id="footer-text">Coded by Amy | <a href="https://github.com/amysteel/final-weather-app"
                    target="_blank">GitHub</a> | <a href="https://sharp-montalcini-6f47d3.netlify.app/"
                    target="_blank">Netlify</a></p>
        </div>
    </nav>

    <script src="src/index.js"></script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>
</html>
