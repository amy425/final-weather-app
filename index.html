<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e061d0a226.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <div class="app">
    
        <div class="row align-items-center" id="top-section">
            
            <div class="col-4">
                <h1 id="city"></h1>
            </div>
            
            <div class="col-4">
                <img src="" alt="" id="todays-icon">
            </div>

            <div class="col-4">
                <h2><span id="todays-temperature-value" class="temp"></span>°</h2>
            </div>
    
        </div>

        <hr />
    
        <div class="row" id="todays-info">

            <div class="col-6">
                <ul>
                    <li>
                        <span id="date"></span>
                    </li>
                    <li>
                        <span id="today-time"></span>
                    </li>
                    <li>
                        <span id="conditions"></span>
                    </li>
                </ul>
            </div>

            <div class="col-6">
                <ul>
                    <li>
                        Feels Like: <span id="feels-like"></span>°
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind Speed: <span id="wind-speed"></span>km/h
                    </li>
                </ul>
            </div>
    
        </div>

        <hr />

        <div id="search">
            <form id="search-feature">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter a city..." autocomplete="off" class="form-control" id="search-bar"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" id="search-button" class="btn btn-primary w-100"/>
                    </div>
                    <div class="col-3 d-grid gap-2 mx-auto">
                        <button class="btn btn-primary" id="current" type="button">Current <i class="fas fa-location-arrow"
                                id="location"></i></button>
                    </div>
                </div>
            </form>
        </div>
    
    
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" id="forecast" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Weekly Forecast
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="forecast-details">
    
    
                        <div>
    
                            
                            <div class="row">
                                <div class ="col-6">
                                    <div class="card bg-dark text-white border-0">
                                        <img src="https://images.unsplash.com/photo-1534629938736-b1b076531d3b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTh8fHN1bnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" class="card-img rounded-3" alt="Partly cloudy">
                                        <div class="card-img-overlay">
                                            <h3 class="card-title"><span id="second-day"></span></h3>
                                            <p class="card-text"><span id="temp-plus-one" class="temp"></span>°</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="card bg-dark text-white border-0">
                                        <img src="https://images.unsplash.com/photo-1563630381190-77c336ea545a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8c3VufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                                            class="card-img rounded-3" alt="Partly cloudy">
                                        <div class="card-img-overlay">
                                            <h3 class="card-title"><span id="third-day"></span></h3>
                                            <p class="card-text"><span id="temp-plus-two" class="temp"></span>°</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            
    
                                
                            </div>
    
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>

        <nav class="fixed-bottom">
            
                <div class="btn-group col-12 btn-group-lg" role="group" aria-label="Unit converter">
                    <button type="button" class="btn btn-secondary rounded-0 active" href="#" data-bs-toggle="button" aria-pressed="true" id="celsius-link">°C</button>
                    <button type="button" class="btn btn-secondary rounded-0" href="#" data-bs-toggle="button" id="fahrenheit-link">°F</button>
                </div>

                <div id="footer">
                    <p id="footer-text">Coded by Amy | <a href="https://github.com/amysteel/final-weather-app" target="_blank">GitHub</a> | <a href="https://sharp-montalcini-6f47d3.netlify.app/" target="_blank">Netlify</a></p>
                    
                </div>
            
        </nav>
        

    </div>

    <script src="src/index.js"></script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>
</html>
