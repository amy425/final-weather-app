<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <div class="app">
    
        <div class="row" id="top-section">
            <div class="col-6">
                <h1 id="city">
                </h1>
            </div>
            <div class="col-3" id="todays-temperature">
                <div id="today-values">
                    <div class="row">
                        <h2 id="todays-temperature-value">
                        </h2>
                    </div>
                    <div class="row" id="today-title">
                        <p>
                            Today
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="col-1" id="todays-temperature">
                <div class="row" id="todays-celsius">
                    <a id="celsius-link" href="#">°C</a>
                </div>
                <div class="row" id="todays-fahrenheit">
                    <a id="fahrenheit-link" href="#">°F</a>
                </div>
            </div>
    
        </div>
    
        <div class="row" id="todays-details">
    
            <div class="col-4" id="todays-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy">
            </div>
    
            <div class="col-4" id="todays-details">
                <ul>
                    <li>
                        <span id="date"></span>
                    </li>
                    <li>
                        <span id="today-time"></span>
                    </li>
                    <li>
                        <span id="conditions"></span>
                    </li>
                </ul>
            </div>

            <div class="col-4" id="todays-details">
                <ul>
                    <li>
                        Feels Like: <span id="feels-like"></span>°
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind Speed: <span id="wind-speed"></span>km/h
                    </li>
                </ul>
            </div>
    
        </div>
    
    
        <div class="accordion" id="forecast">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Weekly Forecast
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="forecast-details">
    
    
                        <div>
    

                            <div class="row">
                                
                                <div class="col" id="one">
                                    
                                    <div class="row">
                                        <div class="col-8" id="date-plus-one"><span id="day-one">Monday</span></div>
                                        <div class="col-4 weekday-low">A</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-8"><span id="temp-plus-one"></span></div>
                                        <div class="col-4 weekday-high">B</div>
                                    </div>

                                </div>

                                <div class="col" id="two">
                                
                                    <div class="row">
                                        <div class="col-8" id="date-plus-two">T</div>
                                        <div class="col-4 weekday-low">A</div>
                                    </div>
                                
                                    <div class="row">
                                        <div class="col-8" id="temp-plus-two"></div>
                                        <div class="col-4 weekday-high">B</div>
                                    </div>
                                
                                </div>

                            </div>

                            
    
                                
                            </div>
    
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    
        <div class="search">
            <form id="search-feature">
                <input type="text" placeholder="Enter a city here..." autocomplete="off" id="search-bar-text" />
                <input id="search-button" type="submit" value="Search" />
            </form>
        </div>
    
        <div class="current">
            <div class="d-grid gap-2 col-12 mx-auto" id="current-location">
                <button class="btn btn-primary" type="button">Current Location</button>
            </div>
        </div>
    
    </div>

    <script src="src/index.js"></script>
</div>

</body>
</html>
